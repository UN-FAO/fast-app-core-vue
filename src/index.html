<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="icon" href="statics/favicon.ico" type="image/x-icon">
  <style>
    .bb,
    .bb::before,
    .bb::after {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .bb {
      width: 130px;
      height: 130px;
      margin: auto;
      background: url("./statics/2000px-FAO_logo_reverse.png") no-repeat 50%/70% rgb(14, 109, 165);
      color: #69ca62;
      box-shadow: inset 0 0 0 1px rgba(105, 202, 98, 0.5);
    }

    .bb::before,
    .bb::after {
      content: '';
      z-index: -1;
      margin: -5%;
      box-shadow: inset 0 0 0 2px;
      animation: clipMe 3s linear infinite;
    }

    .bb::before {
      animation-delay: -1.5s;
    }

    @keyframes clipMe {
      0%,
      100% {
        clip: rect(0px, 150px, 2px, 0px);
      }
      25% {
        clip: rect(0px, 2px, 150px, 0px);
      }
      50% {
        clip: rect(150px, 150px, 150px, 0px);
      }
      75% {
        clip: rect(0px, 150px, 150px, 150px);
      }
    }

    .loadingText {
      width: 100%;
      height: 100px;
      position: absolute;
      top: 250px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      text-align: center;
    }
  </style>
  <style src="../node_modules/bootstrap-rtl-ondemand/dist/css/bootstrap-rtl.min.css"></style>
  <script>
    ; (function () {
      if (typeof window.CustomEvent === "function") return false

      function CustomEvent(event, params) {
        params = params || { bubbles: false, cancelable: false, detail: undefined }
        var evt = document.createEvent("CustomEvent")
        evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail)
        return evt
      }

      CustomEvent.prototype = window.Event.prototype

      window.CustomEvent = CustomEvent
    })()
  </script>
</head>

<body>
  <div id="q-app">
    <div v-if="forms.length === 0">
      <div class="container-fluid" style="align-items: center;justify-content: center;display: flex; width: 100%; height: 100%">
        <div class="bb"></div>
        <div class="loadingText">Loading configuration...</div>
      </div>
    </div>
  </div>
  <script src="statics/componentFunctions.js" type="text/javascript" async></script>
</body>

</html>
