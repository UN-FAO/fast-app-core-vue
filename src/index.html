<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">  
    <title>SHARP+</title>
    <link rel="icon" href="statics/favicon.ico" type="image/x-icon">
    <link href="statics/main.css" rel="stylesheet">
    <script src="statics/componentFunctions.js" type="text/javascript"></script>
    <link href="statics/bootstrap.min.css" rel="stylesheet">

    
  </head>
  <body>
    <div id="q-app">

<div class="row" style="width: 100%" v-if="forms.length === 0">
  <div style="margin-top: 30px; margin-left: 43px; align-items: center;justify-content: center;display: flex; width: 100%"> 
      <svg width="400px"  height="400px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-bars" style="background: none;">
    <rect ng-attr-x="{{config.x1}}" y="30" ng-attr-width="{{config.width}}" height="40" fill="#1d3f72" x="15" width="10">
      <animate attributeName="opacity" calcMode="spline" values="1;0.2;1" keyTimes="0;0.5;1" dur="1" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.6s" repeatCount="indefinite"></animate>
    </rect>
    <rect ng-attr-x="{{config.x2}}" y="30" ng-attr-width="{{config.width}}" height="40" fill="#5699d2" x="35" width="10">
      <animate attributeName="opacity" calcMode="spline" values="1;0.2;1" keyTimes="0;0.5;1" dur="1" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.4s" repeatCount="indefinite"></animate>
    </rect>
    <rect ng-attr-x="{{config.x3}}" y="30" ng-attr-width="{{config.width}}" height="40" fill="#d8ebf9" x="55" width="10">
      <animate attributeName="opacity" calcMode="spline" values="1;0.2;1" keyTimes="0;0.5;1" dur="1" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.2s" repeatCount="indefinite"></animate>
    </rect>
    <rect ng-attr-x="{{config.x4}}" y="30" ng-attr-width="{{config.width}}" height="40" fill="#71c2cc" x="75" width="10">
      <animate attributeName="opacity" calcMode="spline" values="1;0.2;1" keyTimes="0;0.5;1" dur="1" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" begin="0s" repeatCount="indefinite"></animate>
    </rect>
  </svg>

</div>  
</div>
    </div>
        <script src="statics/jspdf.min.js"></script>
      <script src="statics/html2canvas.min.js"></script>
      <script src="statics/html2pdf.js"></script>
  </body>
</html>
